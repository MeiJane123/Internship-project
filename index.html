<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ec99ec;
            transition: bckground 0.3s;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        input, select {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 6px;
            transition: bakground 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            margin-top: 15px;
            padding: 0;
        }

        li {
            background: #f8f9fa;
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        li:hover {
            transform: scale(1.02);
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enhanced To-Do List</h2>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <select id="taskCategory">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Urgent">Urgent</option>
            </select>
            <button onclick="addTask()">Add</button>
        </div>
        
    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);
        document.getElementById("taskInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                addTask();
            }
        });

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskCategory = document.getElementById("taskCategory").value;
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let taskList = document.getElementById("taskList");
            let li = document.createElement("li");
            li.innerHTML = `<span onclick="toggleComplete(this)">${taskText} - <em>${taskCategory}</em></span> 
                            <button onclick="removeTask(this)">‚ùå</button>`;
            taskList.appendChild(li);

            saveTask(taskText, false, taskCategory);
            taskInput.value = "";
            updateProgress();
        }

        function toggleComplete(element) {
            element.classList.toggle("completed");
            updateTaskStatus(element.textContent, element.classList.contains("completed"));
            updateProgress();
        }

        function removeTask(button) {
            let li = button.parentElement;
            let taskText = li.firstChild.textContent;
            li.remove();
            deleteTask(taskText);
            updateProgress();
        }

    </script>
</body>
</html>
